<h1>Wetterstationen im Tal</h1>

<ub-search-term [stationValleys]="stations" (searchTerm)="onSearchTermChange($event)"></ub-search-term>

<div *ngIf="stations && searchedStations.length > 0; else noData">
    <ul>
      <ub-station-item *ngFor="let stationValley of searchedStations" [stationValley]="stationValley"></ub-station-item>
    </ul>
</div>

<ng-template #noData>
    <h1>No weather data available.</h1>
</ng-template>
