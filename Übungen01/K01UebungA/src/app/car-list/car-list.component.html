<h3>Autos</h3>
<div *ngIf="cars.length > 0; else noCars">
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Immatrikulationsjahr</mat-label>
    <input
      matInput
      type="number" 
      [(ngModel)]="yearToFilterBy"
      (ngModelChange)="filterCars()"
      placeholder="Immatrikulationsjahr"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let car of filteredCars">
      <img class="avatar" matListAvatar *ngIf="(car.imagelink) ? true : false" [src]="car.imagelink" alt="{{ car.description }}" />
      <div mat-line>{{ car.description }}</div>
      <div mat-line class="secondary">{{ car.licenseplate }}, {{ car.registrationyear }}</div>
    </mat-list-item>
  </mat-list>
</div>

<ng-template #noCars>
  <p>Keine Autos vorhanden</p>
</ng-template>
