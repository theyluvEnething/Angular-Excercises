<div class="gen-container">
    <h1>
      <!-- <button mat-raised-button color="primary" (click)="generateItems()">Generate Standard Items</button> -->
    </h1>
    <div *ngIf="errorResponse">
      <h3>Error: {{ errorResponse?.error }}</h3>
      <h3>Message: {{ errorResponse?.message }}</h3>
      <h3>Name: {{ errorResponse?.name }}</h3>
      <h3>OK: {{ errorResponse?.ok }}</h3>
      <h3>Headers: {{ errorResponse?.headers }}</h3>
      <h3>Status: {{ errorResponse?.status }}</h3>
      <h3>Status text: {{ errorResponse?.statusText }}</h3>
    </div>
</div>
