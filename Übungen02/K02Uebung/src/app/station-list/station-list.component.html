<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let station of filteredStations" [value]="station.name">
    {{ station.name }}
  </mat-option>
</mat-autocomplete>
      
<input type="text"
      #searchField
       placeholder="Pick one"
       aria-label="Number"
       matInput 
       (keyup)="updateAutoComplete(searchField.value)"
       [matAutocomplete]="auto">

<div *ngIf="stations; else loading">
  <table mat-table [dataSource]="stations" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let station">
        <a [routerLink]="['/stations', sortOrder, station.code]">{{ station.name }}</a>
      </mat-cell>
    </ng-container>

    <!-- Temperature Column -->
    <ng-container matColumnDef="temperature">
      <mat-header-cell *matHeaderCellDef> Temperatur (Â°C) </mat-header-cell>
      <mat-cell *matCellDef="let station"> {{ station.t || '-' }} </mat-cell>
    </ng-container>

    <!-- Precipitation Column -->
    <ng-container matColumnDef="precipitation">
      <mat-header-cell *matHeaderCellDef> Niederschlag (mm) </mat-header-cell>
      <mat-cell *matCellDef="let station"> {{ station.n || '-' }} </mat-cell>
    </ng-container>

    <!-- Air Pressure Column -->
    <ng-container matColumnDef="airpressure">
      <mat-header-cell *matHeaderCellDef> Luftdruck (hPa) </mat-header-cell>
      <mat-cell *matCellDef="let station"> {{ station.p }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['name', 'temperature', 'precipitation', 'airpressure']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'temperature', 'precipitation', 'airpressure']"></mat-row>
  </table>
</div>
  
  <ng-template #loading>
    <p>Lade Stationen...</p>
  </ng-template>
