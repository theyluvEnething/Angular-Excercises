<div class="notes-detail-container">
    <mat-form-field class="form-field">
        <mat-label>Titel</mat-label>
        <input matInput type="text" [(ngModel)]="title" name="title" required>
        <button *ngIf="title" matSuffix mat-icon-button aria-label="Clear" (click)="title = ''">
        <mat-icon>close</mat-icon>
    </button>
    </mat-form-field>

    <div style="width: 96%; margin: 0 2%; display: flex; align-items: center;">
        <mat-form-field style="flex: 1;">
            <mat-label>Thema</mat-label>
            <mat-select [(ngModel)]="theme" [compareWith]="compareThemes" name="theme" required>
                <mat-option *ngFor="let t of refThemes" [value]="t">
                    {{ t.description }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-fab color="accent" class="button" (click)="addTheme()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div *ngIf="note" style="width: 96%; margin: 0 2%;">
        <span matListItemLine> Erstellt am:
        {{ note.creationDate ? (note  .creationDate | date:'dd.MM.yyyy HH:mm') : 'Nicht definiert' }}
        Geändert:
        {{ note.modificationDate ? (note.modificationDate | date:'dd.MM.yyyy HH:mm') : 'Nicht definiert' }}
    </span>
    </div>

    <mat-form-field class="form-field">
        <mat-label>Text</mat-label>
        <input matInput type="text" [(ngModel)]="text" name="text" required>
        <button *ngIf="text" matSuffix mat-icon-button aria-label="Clear" (click)="text = ''">
        <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>


    <mat-dialog-actions style="width: 96%; margin: 0 2%;" align="end">
        <button mat-raised-button *ngIf="note" (click)="editNote()">Ändern</button>
        <button mat-raised-button *ngIf="!note" (click)="addNote()">Hinzufügen</button>
        <button mat-raised-button routerLink="/notes">Zurück</button>
        <button mat-icon-button *ngIf="note" (click)="deleteNote()">
        <mat-icon>delete</mat-icon>
    </button>
    </mat-dialog-actions>
</div>
